<!DOCTYPE html>
<html>
  <head>
    <title>Issue Tracker - Project Page</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <header>
      <h1 id="projectTitle"></h1>
    </header>

    <main class="container">
      <section class="card">
        <h2>Submit a new issue</h2>
        <p class="text-muted">Add a ticket to this project.</p>
        <form id="newIssue" class="issue-form" method="post" action="/api/">
          <div class="form-group">
            <label class="form-label">Title*</label>
            <input
              type="text"
              name="issue_title"
              class="form-control"
              placeholder="Short summary"
              required=""
            />
          </div>
          <div class="form-group">
            <label class="form-label">Description*</label>
            <textarea
              type="text"
              name="issue_text"
              class="form-control"
              placeholder="What happened?"
              required=""
            ></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Created by*</label>
            <input
              type="text"
              name="created_by"
              class="form-control"
              placeholder="Name"
              required=""
            />
          </div>
          <div class="form-group">
            <label class="form-label">Assigned to</label>
            <input
              type="text"
              name="assigned_to"
              class="form-control"
              placeholder="Assignee"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Status text</label>
            <input
              type="text"
              name="status_text"
              class="form-control"
              placeholder="Status note"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit Issue</button>
        </form>
      </section>

      <section class="card">
        <h2>Open issues</h2>
        <div id="issueDisplay"></div>

        <div class="response-area">
          <h3>Raw GET Response</h3>
          <pre id="rawGet"></pre>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        let currentProject = window.location.pathname.replace(/\//g, "");
        let url = "/api/issues/" + currentProject;
        $("#projectTitle").text("All issues for: " + currentProject);
        $.ajax({
          type: "GET",
          url: url,
          success: function (data) {
            $("#rawGet").text(JSON.stringify(data, null, 2));
            let issues = [];
            data.forEach(function (ele) {
              console.log(ele);
              let openstatus;
              ele.open ? (openstatus = "open") : (openstatus = "closed");
              let single = [
                '<div class="issue ' + openstatus + '">',
                '<p class="id">id: ' + ele._id + "</p>",
                "<h3>" + ele.issue_title + " -  (" + openstatus + ")</h3>",
                "<br>",
                "<p>" + ele.issue_text + "</p>",
                "<p>" + ele.status_text + "</p>",
                "<br>",
                '<p class="id"><b>Created by:</b> ' +
                  ele.created_by +
                  "  <b>Assigned to:</b> " +
                  ele.assigned_to,
                '<p class="id"><b>Created on:</b> ' +
                  ele.created_on +
                  "  <b>Last updated:</b> " +
                  ele.updated_on,
                '<br><a href="#" class="closeIssue" id="' +
                  ele._id +
                  '">close?</a> <a href="#" class="deleteIssue" id="' +
                  ele._id +
                  '">delete?</a>',
                "</div>",
              ];
              issues.push(single.join(""));
            });
            $("#issueDisplay").html(issues.join(""));
          },
        });

        $("#newIssue").submit(function (e) {
          e.preventDefault();
          $(this).attr("action", "/api/issues/" + currentProject);
          $.ajax({
            type: "POST",
            url: url,
            data: $(this).serialize(),
            success: function (data) {
              $("#newIssue")[0].reset();
              $("#rawGet").text(JSON.stringify(data, null, 2));
              window.location.reload(true);
            },
          });
        });

        $("#issueDisplay").on("click", ".closeIssue", function (e) {
          let url = "/api/issues/" + currentProject;
          $.ajax({
            type: "PUT",
            url: url,
            data: { _id: $(this).attr("id"), open: false },
            success: function (data) {
              alert(data);
              window.location.reload(true);
            },
          });
          e.preventDefault();
        });
        $("#issueDisplay").on("click", ".deleteIssue", function (e) {
          let url = "/api/issues/" + currentProject;
          $.ajax({
            type: "DELETE",
            url: url,
            data: { _id: $(this).attr("id") },
            success: function (data) {
              alert(data);
              window.location.reload(true);
            },
          });
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
